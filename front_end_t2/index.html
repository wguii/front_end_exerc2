<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Chatbox</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="chatbox">
        <header class="chat-header">Atendimento on-line</header>
        <div class="mensagens-chat" id="mensagens-chat">
            <p id="atendente">Atendente diz:</p>
            <div class="mensagem-atendente">Olá! Como posso ajudá-lo?</div>
            <p id="cliente">Você diz:</p>
            <div class="mensagem-cliente">Oi! Tenho uma dúvida em relação à entrega do meu produto</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Digite sua mensagem aqui..." id="mensagem-input">
            <button type="button" id="enviar-btn">Enviar</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('mensagem-input');
            const enviarBtn = document.getElementById('enviar-btn');
            const mensagensChat = document.getElementById('mensagens-chat');

            function adicionarMensagemUsuario(mensagem) {
                const novoParagrafoCliente = document.createElement('p');
                novoParagrafoCliente.id = 'cliente';
                novoParagrafoCliente.textContent = 'Você diz:';
                mensagensChat.appendChild(novoParagrafoCliente);

                const novaMensagemCliente = document.createElement('div');
                novaMensagemCliente.classList.add('mensagem-cliente');
                novaMensagemCliente.textContent = mensagem;
                mensagensChat.appendChild(novaMensagemCliente);

                mensagensChat.scrollTop = mensagensChat.scrollHeight;
            }

            function enviarMensagem() {
                const mensagem = input.value.trim();
                if (mensagem) {
                    adicionarMensagemUsuario(mensagem);
                    input.value = '';
                }
            }

            enviarBtn.addEventListener('click', function () {
                enviarMensagem();
            });

            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    enviarMensagem();
                }
            });
        });
    </script>
</body>
</html>
